
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Document</title>
</head>
<body>
    <div class="container" style="height:100vh;">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;background-color:#7faafa">
              <div class="card-body p-md-5 ">
                <div class="row justify-content-center">
                  <div class="form-group">
                    {% if messages %}
                    <ul class="messages">
                      {% for message in messages%}
                      <li>
                        <div class="alert alert-danger">{{ message }}</div>
                      </li>
                      {% endfor %}
                    </ul>
                    {% endif %}
                  </div>
                  <p class="text-center text-light h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Registration</p>

                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
        
                    <form method="post" class="mx-1 mx-md-4">
                      {% csrf_token %}
    
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fa fa-user fa-lg me-3 fa-fw text-light"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" style="font-weight: 700;" for="form3Example1c">User Name</label>
                          {{form.username}}
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fa fa-user fa-lg me-3 fa-fw text-light"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" style="font-weight: 700;" for="form3Example1c">First Name</label>
                          {{form.first_name}}
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fa fa-user fa-lg me-3 fa-fw text-light"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" style="font-weight: 700;" for="form3Example1c">Last Name</label>
                          {{form.last_name}}
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fa fa-envelope fa-lg me-3 fa-fw text-light"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" style="font-weight: 700;" for="form3Example1c">Email</label>
                          {{form.email}}
                        </div>
                      </div>
                      <!-- <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fa fa-phone fa-lg me-3 fa-fw text-light"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" style="font-weight: 700;" for="form3Example1c">Phone</label>
                          <input type="text" class="form-control" />
                        </div>
                      </div> -->
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fa fa-lock fa-lg me-3 fa-fw text-light"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" style="font-weight: 700;" for="form3Example1c">Password</label>
                          {{form.password}}
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fa fa-lock fa-lg me-3 fa-fw text-light"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label" style="font-weight: 700;" for="form3Example4c">Confirm password </label>
                          {{form.confirm_password}}
                        </div>
                      </div>
    
                      
                        <!-- <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div> -->
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init
                          class="btn btn-primary btn-lg">Register</button>
                          <button data-mdb-button-init data-mdb-ripple-init
                          class="btn btn-primary btn-lg" style="margin-left: 50%;"><a class="text-light" href="/" style="text-decoration: none;">Login</a></button>
                        </div>                      
                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="{% static 'images/p2.jpeg' %}" class="img-fluid" alt="Sample image" style="border-radius: 20px; height: 90%;">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
