{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
  <style>
    a{
      text-decoration: none;
      font-size: large;
      font-weight: 700;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container" style="height:100vh;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;background-color:#7faafa">
          <div class="card-body p-md-5 ">
            <div class="row justify-content-center">
              <div class="form-group">
                {% if messages %}
                <ul class="messages">
                  {% for message in messages%}
                  <li>
                    <div class="alert alert-danger">{{ message }}</div>
                  </li>
                  {% endfor %}
                </ul>
                {% endif %}
              </div>
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login page</p>

                <form method="post" class="mx-1 mx-md-4">
                  {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fa fa-user fa-lg me-3 fa-fw text-light"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">User Name</label>
                      <input type="text" name="user" id="form3Example1c" class="form-control" />
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw text-light mb-2"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="form3Example3c" class="form-control" />
                    </div>
                  </div>  -->

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fa fa-lock fa-lg me-3 fa-fw text-light"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" name="pas" id="form3Example4c" class="form-control" />
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fa fa-key fa-lg me-3 fa-fw text-light mb-2"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4cd" class="form-control" />
                      <label class="form-label" for="form3Example4cd">Repeat your password</label>
                    </div>
                    
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    
                  </div> -->
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                      class="btn btn-primary btn-lg">Log-in</button>
                  </div>
                  <p style="color:;">"If you are not register in this websites then first you are register"...<button class="btn" style="background-color:navy; width:140px;"><a href="{% url 'registration' %}">Registration</a></button></p>
                  

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="{% static 'images/p1.jpeg' %}" class="img-fluid" alt="Sample image" style="border-radius: 20px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
